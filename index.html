<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabzy</title>
        <link rel="stylesheet" href="./src/tabzy.css" />
    </head>
    <body>
        <!-- Container -->
        <ul id="tabs">
            <!-- Tabs -->
            <li>
                <a href="#tab1">Tab1</a>
            </li>
            <li>
                <a href="#tab2">Tab2</a>
            </li>
            <li>
                <a href="#tab3">Tab3</a>
            </li>
        </ul>

        <!-- Panels -->
        <div id="tab1">Tab1 Content</div>
        <div id="tab2">Tab2 Content</div>
        <div id="tab3">Tab3 Content</div>

        <script src="./src/tabzy.js"></script>
        <script>
            const tabs = new Tabzy("#tabs");

            tabs.switch("#tab3");
            // tab.destroy();
        </script>
    </body>
</html>
